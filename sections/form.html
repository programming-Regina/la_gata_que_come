		<main class="container">
			<div class="corpo">
				<form class="form-group" action="gracias.html" method="get">
					<legend>Datos Personales</legend>
						<label for="nombre">Nombre</label>								
						<input class="form-control" type="text" id="nombre">
						<label for="apellido">Apellido</label>
						<input class="form-control"type="text" id="apellido">						
						<label for="email">eMail</label>
						<input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="nombre@dominio.com" type="text" id="email">
						<label for="telefono">Teléfono</label>
						<input class="form-control" type="tel" placeholder="(Código de área) Número" id="telefono">							
					</fieldset>
			
					<fieldset class="form-group">

					<legend>Estado Civil</legend>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="estadocivil" id="estadocivil" value="option1" checked>
							<label class="form-check-label" for="estadocivil">
							Soltero</label>
							<input class="form-check-input ml-5" type="checkbox" name="estadocivil" id="estadocivil" value="option2">
							<label class="form-check-label" for="estadocivil">Casado</label>
							<input class="form-check-input ml-5" type="checkbox" name="estadocivil" id="estadocivil" value="option3">
							<label class="form-check-label" for="estadocivil">Viudo</label>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<legend>Sexo</legend>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="sexo">
							<label class="form-check-label" for="sexo">Femenino</label>
							<input class="form-check-input ml-5" type="checkbox" name="sexo" checked>
							<label class="form-check-label" for="sexo">Masculino</label>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<legend>Zona de residencia</legend>
						<select class="custom-select">
							<option selected disabled>---- seleccione ----</option>
							<option>CABA</option>
							<option>Pcia. de Buenos Aires</option>
							<option>Otras provincias</option>
						</select>
						<fieldset class="form-group">
							<legend>Comentarios</legend>
							<textarea class="form-control" name="comentarios" rows="10" cols="70">Escriba aquí sus comentarios</textarea>
						</fieldset>
					<center><input class="button free-button text-white" type="submit" value="Enviar formulario" /></center>
				</form>
